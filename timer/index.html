<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JS タイマー</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <main>
      <div class="time">
        <p id="timer">00:00:00</p>
      </div>
      <div class="time-button">
        <ul>
          <li><button>START</button></li>
          <li><button>STOP</button></li>
          <li><button>RESET</button></li>
        </ul>
      </div>
    </main>
  </body>
</html>
