<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>ToDoリスト</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/list.js"></script>
  </head>
  <body>
    <h1>ToDo リスト</h1>
    <section class="form">
      <p>
        <label for="text">タスク</label><br>
        <input id="text" type="text" name="text">
      </p>
      <p>
        <button class="addbtn btn" id="addbtn">追加する</button>
        <button class="savebtn btn" id="savebtn">編集を保存する</button>
      </p>
    </section>
    <section class="warning" id="warning"></section>
    <section class="list">
      <table class="listtable" id="listtable"></table>
    </section>
  </body>
</html>
