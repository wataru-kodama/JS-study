<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>BINGO</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/bingo.js"></script>
  </head>
  <body>
    <section class="bingoarea">
      <div class="result" id="result"></div>
      <ul class="numberarea" id="numberarea"></ul>
      <div class="wrapper-btn">
        <button class="btn startbtn" id="startbtn">START</button>
        <button class="btn stopbtn" id="stopbtn">STOP</button>
      </div>
      <audio id="startsound" preload="auto">
        <source src="start.mp3" type="audio/mp3">
      </audio>
      <audio id="stopsound" preload="auto">
        <source src="pause.mp3" type="audio/mp3">
      </audio>
    </section>
  </body>
</html>
