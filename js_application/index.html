<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>js practice</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      $(function() {
        $('#btn').on('click', function() {
          var
            getName = $('#name').val(),
            getUrl = $('#url').val();
          if(getName === '' && getUrl === '') {
            blankError('リンク名・URL');
          }else if(getName !== '' && getUrl === '') {
            blankError('URL');
          }else if (getName === '' && getUrl !== '') {
            blankError('リンク名');
          }else if(getName !== '' && getUrl !== '') {
            var
              setName = '',
              setUrl = '',
              setList = $('.link').find('a'),
              setListLength = setList.length;
              error_text = '';
            for(var i = 0; i < setListLength; i++) {
              setName = setList.eq(i).text();
              setUrl = setList.eq(i).attr('href');
              if(getName === setName && getUrl === setUrl) {
                error_text = 'リンク名・URL';
              }else if(getName === setName) {
                error_text = 'リンク名';
              }else if(getUrl === setUrl) {
                error_text = 'URL';
              };
            };
            if (error_text  === '') {
              $('.link').append($('<P>').append($('<a>').attr('href', getUrl).text(getName)));
              $('.warning').empty();
            } else {
              set_error(error_text);
            };
          };
          function blankError(text) {
            $('.warning').append($('<p>').text(text + 'を入力してください').css('color', 'red'));
          }
          function set_error(kind) {
            $('.warning').append($('<p>').text('この'+ kind + 'はすでに登録されています。').css('color', 'red'));
          };
        });
      });
    </script>
  </head>
  <body>
    <section class="form">
      <form action="#" method="POST">
        <p>
          <label for="name">リンク名</label><br>
          <input id="name" type="text" name="name"><br>
        </p>
        <p>
          <label for="url">URL</label><br>
          <input id="url" type="url" name="url"><br>
        </p>
        <p>
          <input id="btn" type="button" name="btn" value="リンク追加">
        </p>
      </form>
    </section>
    <section id="warning" style="width: 100%; height: 50px;"></section>
    <section class="link"></section>
  </body>
</html>
